name: Auto-Compile ROI-DSL

# Trigger the workflow whenever you push to main or create/update .roi files
on:
  push:
    branches:
      - main
    paths:
      - 'examples/**/*.roi'   # Only trigger if .roi files change
  workflow_dispatch:          # Optional: manual trigger from GitHub UI

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Match your local Python

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Compile all .roi files
        run: |
          for file in examples/*.roi; do
            echo "Compiling $file"
            python roi_compile.py compile "$file"
          done

      - name: Commit and push generated outputs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add outputs/
          git commit -m "Auto-compiled ROI files" || echo "No changes to commit"
          git push
