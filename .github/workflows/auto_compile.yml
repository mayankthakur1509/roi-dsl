name: Auto Compile ROI-DSL

on:
  push:
    paths:
      - 'examples/**/*.roi'
  pull_request:
    paths:
      - 'examples/**/*.roi'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Compile only changed ROI files
        run: |
          echo "Changed files:"
          echo "${{ github.event.head_commit.added }}"
          echo "${{ github.event.head_commit.modified }}"

          # Combine added + modified files
          CHANGED_FILES="${{ github.event.head_commit.added }} ${{ github.event.head_commit.modified }}"

          for file in $CHANGED_FILES; do
            if [[ $file == examples/*.roi ]]; then
              echo "Compiling $file"
              python roi_compile.py compile "$file"
            fi
          done
