name: Auto Compile ROI-DSL

on:
  push:
    paths:
      - 'examples/**/*.roi'
  pull_request:
    paths:
      - 'examples/**/*.roi'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Compile only changed ROI files
        run: |
          echo "Listing changed .roi files..."
          
          # Get changed ROI files in this push or PR
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep '^examples/.*\.roi$' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No .roi files changed. Skipping compilation."
          else
            echo "Files to compile:"
            echo "$CHANGED_FILES"

            for file in $CHANGED_FILES; do
              echo "Compiling $file"
              python roi_compile.py compile "$file"
            done
          fi
